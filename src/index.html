<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KinoRandom</title>
</head>
<body class="page">
  <div class="page__content">

    <!-- Header страницы -->
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="/">KinoRandom</a>
      </div>
    </header>

    <!-- Начало -->
    <div class="modal">
     <div class="modal__container">
      <div class="modal__container_info">
        <h2 class="modal__start-title">Добро пожаловать!</h2>
        <p class="modal__start-description">Решите, что будете смотреть сегодня в честном рандоме!</p>    
      </div>
      <div class="modal__container_action">
        <button class="button" aria-label="начать">Начать</button>
      </div>
     </div>
    </div>

    <!-- Количество участников -->
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Количество участников</h2>
        <p class="modal__description">Выберите количество участников</p>
        <select name="members" id="members-select">
          <option value="">--Выберите количество участников</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button>Выбрать</button>
      </div>
    </div>

    <!-- Страница выбора жанра -->
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Жанр</h2>
        <p class="modal__description">Выберите жанр фильма</p>
        <select name="genre" id="genre-select" class="option-selector">
          <option class="option" value="">--Выберите жанр</option>
          <option class="option" value="comedy">Комедия</option>
          <option class="option" value="horror">Ужасы</option>
          <option class="option" value="drama">Драма</option>
        </select>
        <button class="button">Выбрать</button>
      </div>
    </div>

    <!-- Страница выбора рейтинга -->
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Рейтинг</h2>
        <p class="modal__description">Выберите рейтинг фильма</p>
        <ul class="rating-select">
          <li class="select-list_item">
            <label id="nice-rating-radio-button">Круто</label>
            <input
              type="radio"
              name="rating"
              value="7.7-10"
              id="nice-rating-radio-button"
              class="radio-option"
            />
            
          </li>
          <li class="select-list_item">
            <label id="middle-rating-radio-button">Средне</label>
            <input
              type="radio"
              name="rating"
              value="6.3-7.6"
              id="middle-rating-radio-button"
              class="radio-option"
            />
           
          </li>
          <li class="select-list_item">
            <label id="bad-rating-radio-button">Плохо</label>
            <input
              type="radio"
              name="rating"
              value="0-6.2"
              id="bad-rating-radio-button"
              class="radio-option"
            />
          </li>
        </ul>
        <button class="button">Выбрать</button>
      </div>
    </div>

    <!-- Страница отображения результата -->
    <div class="modal modal__opened">
      <div class="modal__container">
        <div class="modal__container_info">
          <h2 class="modal__title">Ваш результат</h2>
          <p class="modal__description">Честный рандом определил фильм</p>
        </div>
        <div class="modal__container_action">
          <div class="movie-result">
            <img class="movie__image" id="description_image" src="" alt="">
            <h3 class="movie__title" id="description_title"></h3>
            <p class="movie__description" id="description_country"></p>
            <p class="movie__description" id="description_genre"></p>
            <p class="movie__description" id="description_year"></p>
            <p class="movie__description" id="description_rating"></p>
          </div>
          
        </div>
        <button class="button" id="repeat-button">Повторить</button>
      </div>
    </div>

  </div>
</body>
