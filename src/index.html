<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KinoRandom</title>
</head>
<body class="page">
  <div class="page__content">

    <!-- Header страницы -->
    <header class="header">
      <div class="header__container">
        <!-- <a class="header__logo" href="/">KinoRandom</a> -->
      </div>
    </header>

    <!-- Начало -->
    <div class="modal modal__opened" id="form-start">
     <div class="modal__container">
      <div class="modal__container_info">
        <h2 class="modal__title">Добро пожаловать!</h2>
        <p class="modal__description">Решите, что будете смотреть сегодня в честном рандоме!</p>    
      </div>
      <button class="button button-accent" aria-label="начать" id="start-button">Начать</button>
      <!-- <div class="modal__container_action">
        
      </div> -->
     </div>
    </div>

    <!-- Количество участников -->
    <div class="modal" id="form-members">
      <div class="modal__container">
        <div class="modal__container_info">
          <h2 class="modal__title">Количество участников</h2>
          <p class="modal__description">Выберите количество участников</p>
        </div>
        <div class="modal__container_action">
          <select name="members" id="members-select" class="option-selector">
            <option class="option" value="0">--Выберите количество участников</option>
            <option class="option" value="1">1</option>
            <option class="option" value="2">2</option>
            <option class="option" value="3">3</option>
          </select>
        </div>
        <button class="button" id="members-button">Выбрать</button>
      </div>
    </div>

    <!-- Страница выбора жанра -->
    <div class="modal " id="form-genre">
      <div class="modal__container">
        <div class="modal__container_info">
          <h2 class="modal__title">Жанр</h2>
          <p class="modal__description">Выберите жанр фильма</p>
        </div>
        <div class="modal__container_action">
          <select name="genre" id="genre-select" class="option-selector">
            <option class="option" value="0" selected>--Выберите жанр--</option>
            <option class="option" value="аниме">Аниме</option>
            <option class="option" value="биография">Биография</option>
            <option class="option" value="боевик">Боевик</option>
            <option class="option" value="вестерн">Вестерн</option>
            <option class="option" value="военный">Военный</option>
            <option class="option" value="детектив">Детектив</option>
            <option class="option" value="детский">Детский</option>
            <option class="option" value="для взрослых">Для взрослых</option>
            <option class="option" value="документальный">Документальный</option>
            <option class="option" value="драма">Драма</option>
            <option class="option" value="игра">Игра</option>
            <option class="option" value="история">История</option>
            <option class="option" value="концерт">Концерт</option>
            <option class="option" value="короткометражка">Короткометражка</option>
            <option class="option" value="криминал">Криминал</option>
            <option class="option" value="мелодрама">Мелодрама</option>
            <option class="option" value="музыка">Музыка</option>
            <option class="option" value="мультфильм">Мультфильм</option>
            <option class="option" value="мюзикл">Мюзикл</option>
            <option class="option" value="новости">Новости</option>
            <option class="option" value="приключения">Приключения</option>
            <option class="option" value="реальное ТВ">Реальное ТВ</option>
            <option class="option" value="семейный">Семейный</option>
            <option class="option" value="спорт">Спорт</option>
            <option class="option" value="ток-шоу">Ток-Шоу</option>
            <option class="option" value="триллер">Триллер</option>
            <option class="option" value="ужасы">Ужасы</option>
            <option class="option" value="фантастика">Фантастика</option>
            <option class="option" value="фильм-нуар">Фильм-нуар</option>
            <option class="option" value="фэнтези">Фэнтези</option>
            <option class="option" value="церемония">Церемония</option>
          </select>
        </div>
        <button class="button button-accent" id="genre-button">Выбрать</button>
      </div>
    </div>

    <!-- Страница выбора рейтинга -->
    <div class="modal" id="form-rating">
      <div class="modal__container">
        <div class="modal__container_info">
          <h2 class="modal__title">Рейтинг</h2>
          <p class="modal__description">Выберите рейтинг фильма</p>
        </div>
        <div class="modal__container_action">
          <ul class="rating-select">
            <li class="select-list_item" id="high-rating-button">
              <label>Круто</label>
              <input
                type="radio"
                name="rating"
                value="7.7-10"
                id="high-rating-radio-button"
                class="radio-option"
              />
            </li>
            <li class="select-list_item" id="middle-rating-button">
              <label>Средне</label>
              <input
                type="radio"
                name="rating"
                value="6.2-7.7"
                id="middle-rating-radio-button"
                class="radio-option"
              />
            </li>
            <li class="select-list_item" id="low-rating-button">
              <label>Плохо</label>
              <input
                type="radio"
                name="rating"
                value="1-6.2"
                id="low-rating-radio-button"
                class="radio-option"
              />
            </li>
          </ul>
        </div>
        <button class="button button-accent" id="rating-button">Выбрать</button>
      </div>
    </div>

    <!-- Страница отображения результата -->
    <div class="modal" id="form-result">
      <div class="modal__container">
        <div class="modal__container_info">
          <h2 class="modal__title">Ваш результат</h2>
          <p class="modal__description">Честный рандом определил фильм</p>
        </div>
        <div class="modal__container_action">
          <div class="movie-result">
            <img class="movie__image" id="description_image" src="" alt="">
            <h3 class="movie__title" id="description_title"></h3>
            <p class="movie__description" id="description_country"></p>
            <p class="movie__description" id="description_genre"></p>
            <p class="movie__description" id="description_year"></p>
            <p class="movie__description" id="description_rating"></p>
          </div>
        </div>
        <div class="modal__container_buttons">
          <button class="button button-accent" id="home-button">На главную</button>
          <button class="button" id="repeat-button">Повторить</button>
        </div>
      </div>
    </div>

  </div>
</body>
